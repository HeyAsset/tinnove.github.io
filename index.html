<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinnove - Innovative Technology Coming Soon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: #e2e8f0;
            font-weight: 400;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2vh;
        }
        
        .logo {
            margin-bottom: 4vh;
            position: relative;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 10vmin;
            font-weight: 700;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5vmin;
            margin-bottom: 1vh;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 15px rgba(99, 102, 241, 0.5); }
            100% { text-shadow: 0 0 25px rgba(236, 72, 153, 0.7), 0 0 35px rgba(99, 102, 241, 0.6); }
        }
        
        .tagline {
            font-size: 3vmin;
            font-weight: 300;
            color: #94a3b8;
            margin-bottom: 4vh;
            letter-spacing: 0.3vmin;
        }
        
        .main-content {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 2vmin;
            padding: 3vmin;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        0 0 50px rgba(99, 102, 241, 0.1);
            width: 90%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899, #6366f1);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            border-radius: 22px;
            opacity: 0.5;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .status {
            font-size: 3vmin;
            font-weight: 500;
            margin-bottom: 2vh;
            color: #cbd5e1;
            letter-spacing: 0.2vmin;
        }
        
        .domain {
            font-family: 'Orbitron', sans-serif;
            font-size: 4vmin;
            font-weight: 600;
            color: #818cf8;
            margin-bottom: 4vh;
            letter-spacing: 0.3vmin;
            text-shadow: 0 0 10px rgba(129, 140, 248, 0.7);
        }
        
        .counter {
            display: flex;
            justify-content: center;
            gap: 2vmin;
            margin: 3vh 0;
        }
        
        .counter-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 2vmin;
            border-radius: 1.5vmin;
            min-width: 18vmin;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .counter-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .counter-number {
            font-size: 5vmin;
            font-weight: 700;
            color: #818cf8;
            font-family: 'Orbitron', sans-serif;
        }
        
        .counter-label {
            font-size: 2vmin;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.2vmin;
            margin-top: 1vmin;
        }
        
        .contact {
            margin-top: 3vh;
            padding-top: 3vh;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact p {
            margin-bottom: 2vh;
            color: #94a3b8;
            font-size: 2.5vmin;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1.5vmin 4vmin;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.2vmin;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            font-size: 2.5vmin;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .legal {
            margin-top: 2vh;
            font-size: 1.8vmin;
            color: #64748b;
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            margin-top: 3vh;
            color: #64748b;
            font-size: 2vmin;
        }
        
        .cursor-follower {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }
        
        .cursor-dot {
            position: fixed;
            width: 5px;
            height: 5px;
            background-color: #6366f1;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: all 0.2s ease;
        }
        
        .explosion {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        
        .explosion-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899);
            opacity: 0;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
                width: 6px;
                height: 6px;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
                width: 2px;
                height: 2px;
            }
        }
        
        @media (max-height: 500px) {
            .logo {
                margin-bottom: 2vh;
            }
            
            .counter {
                margin: 2vh 0;
            }
            
            .contact {
                margin-top: 2vh;
                padding-top: 2vh;
            }
            
            .logo-text {
                font-size: 8vmin;
            }
            
            .tagline {
                font-size: 2.5vmin;
            }
            
            .status {
                font-size: 2.5vmin;
            }
            
            .domain {
                font-size: 3vmin;
                margin-bottom: 2vh;
            }
        }
        
        @media (min-aspect-ratio: 16/9) {
            .container {
                justify-content: flex-start;
                padding-top: 10vh;
            }
            
            .main-content {
                margin-top: 5vh;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-follower"></div>
    <div class="cursor-dot"></div>
    
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo">
            <h1 class="logo-text">Tinnove</h1>
            <p class="tagline">Innovative Technology · Coming Soon</p>
        </div>
        
        <div class="main-content">
            <p class="status">A New Digital Experience Is Coming</p>
            <div class="domain">Tinnove.com</div>
            
            <div class="counter">
                <div class="counter-item">
                    <div class="counter-number" id="days">00</div>
                    <div class="counter-label">Days</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="hours">00</div>
                    <div class="counter-label">Hours</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="minutes">00</div>
                    <div class="counter-label">Minutes</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="seconds">00</div>
                    <div class="counter-label">Seconds</div>
                </div>
            </div>
            
            <div class="contact">
                <p>Interested in collaboration or want more information?</p>
                <a href="mailto:x@tinnove.com" class="btn">Contact Us</a>
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#6366f1" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#818cf8",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
        
        function updateCountdown() {
            const targetDate = new Date('2030-01-01T00:00:00');
            const now = new Date();
            const difference = targetDate - now;
            
            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        const cursorFollower = document.querySelector('.cursor-follower');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`;
            cursorDot.style.top = `${e.clientY}px`;
           
            setTimeout(() => {
                cursorFollower.style.left = `${e.clientX}px`;
                cursorFollower.style.top = `${e.clientY}px`;
            }, 100);
        });
        
        const interactiveElements = document.querySelectorAll('a, button, .counter-item');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursorFollower.style.width = '40px';
                cursorFollower.style.height = '40px';
                cursorFollower.style.borderColor = 'rgba(236, 72, 153, 0.7)';
                cursorFollower.style.background = 'rgba(236, 72, 153, 0.1)';
            });
            
            element.addEventListener('mouseleave', () => {
                cursorFollower.style.width = '20px';
                cursorFollower.style.height = '20px';
                cursorFollower.style.borderColor = 'rgba(99, 102, 241, 0.5)';
                cursorFollower.style.background = 'transparent';
            });
        });
        
        document.addEventListener('click', function(e) {
            createExplosion(e.clientX, e.clientY);
        });
        
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            
            document.body.appendChild(explosion);
            
            const particles = 15;
            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#818cf8'];
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 70;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                const size = 6 + Math.random() * 6;
                const delay = Math.random() * 0.3;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.animation = `explode ${0.5 + Math.random() * 0.5}s ease-out ${delay}s forwards`;
                
                explosion.appendChild(particle);
            }
            
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }
       
        function adjustLayout() {
            const container = document.querySelector('.container');
            const content = document.querySelector('.main-content');
            
            if (content.scrollHeight > window.innerHeight * 0.9) {
                const scale = (window.innerHeight * 0.9) / content.scrollHeight;
                content.style.transform = `scale(${scale})`;
            } else {
                content.style.transform = 'scale(1)';
            }
        }
        
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
